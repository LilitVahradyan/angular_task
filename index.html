<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Angular Task</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/style.css" rel="stylesheet">
        <script src="assets/js/script.js" defer></script>
    </head>
    <body>
        <main class="main">
            <section class="main-content">
                <button id="number" class="btn btn-number">Get Number</button>
            </section>
            <section class="result-content">
                <div class="txt"></div>
            </section>
        </main>
        
        <div id="modal">
            <div class="modal-content">
                <h2 class="modal-text">The numbers are over.</h2>
            </div>
            <div class="modal-actions">
                <button id="retry" class="btn btn-retry">Retry</button>
                <button id="cancel" class="btn btn-cancel">Cancel</button>
            </div>    
        </div>
    </body>
</html>
